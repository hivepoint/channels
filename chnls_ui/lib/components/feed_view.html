<link rel="import" href="../../../packages/paper_elements/paper_fab.html">

<polymer-element name="feed-view">
    <template>
        <style>
        core-header-panel {
            background-color: #fff;
            height: 100%;
        }
        
        core-toolbar {
            background-color: {{groupColor}};
            color: #fff;
        }
        
        #itemsPanel {
            padding: 20px 10px;
            max-width: 850px;
            margin: 0 auto;
        }
        
        .fab {
            position: fixed;
            bottom: 15px;
            right: 15px;
        }
        </style>
        <core-header-panel hero-id="tile" hero mode="waterfall">
            <core-toolbar  class="tall">
                <paper-icon-button icon="arrow-back" on-click="{{onBackClick}}"></paper-icon-button>
                <span flex>{{groupName}}</span>
                <paper-icon-button icon="search"></paper-icon-button>
            </core-toolbar>
            <div id="itemsPanel" horizontal layout wrap></div>
            <paper-fab class="fab" icon="create" title="New message" on-click="{{onNewMessage}}"></paper-fab>
        </core-header-panel>
    </template>
    <script type="application/dart" src="feed_view.dart"></script>
</polymer-element>
