<link rel="import" href="../../../packages/polymer/polymer.html">
<link href="../../../packages/core_elements/core_icons.html" rel="import">
<link rel="import" href="../../../packages/paper_elements/paper_fab.html">
<link rel="import" href="dialogs/compose_dialog.html">

<polymer-element name="feed-view">
    <template>
        <style>
        #itemsPanel {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .fab {
            position: absolute;
            bottom: 15px;
            right: 15px;
        }
        </style>
        <div id="itemsPanel"></div>
        <div style="text-align: center;">Feed content goes here</div>
        <paper-fab class="fab" icon="create" title="New message" on-click="{{onNewMessage}}"></paper-fab>
        <compose-dialog showing="{{composeShowing}}"></compose-dialog>
    </template>
    <script type="application/dart" src="feed_view.dart"></script>
</polymer-element>
